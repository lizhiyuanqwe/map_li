            <li class="dropdown-header"><a href="#">请选择一级指标</a></li>
            <li><a href="#">指标1</a></li>
            <li><a href="#">指标2</a></li>
            <li><a href="#">指标3</a></li>
        </ul>
    </div>
    <div id="index_two" class="dropdown col-md-3" style="pointer-events: auto">

        <button type="button" class="btn btn-default">按钮2</button>
        <button type="button" class="btn btn-default">按钮3</button>
    </div>
    <div class="table_container" id="main_echarts" style="pointer-events:auto;display:none;float:right;height: 300px;width: 300px;"></div>

                        <!-- other dates here -->
                    </ol>

            </div>
        </div>
